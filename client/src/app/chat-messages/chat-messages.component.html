@if (this.showMessages) {
    <div class="messages-container" [hidden]="!isConnected">
        <div>
            @for (message of formattedMessages; track $index) {
            <div class="message">
                <span [innerHTML]="message.formattedContent"></span>
            </div>
            }
            <div #messagesEnd></div>
        </div>
    </div>
}
